<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic tags </title>
</head>
<body>
  <figure>
<img src="https://cdn.pixabay.com/photo/2024/07/05/08/33/koala-8874351_640.jpg" alt="">
<figcaption>Koala Bear</figcaption>
  </figure>
  <section >
    <details>
      <!-- shows a dropdown   -->
      <summary><b>Koala Bear</b></summary>
      <!-- displays the summary within the dropdown -->
      <mark >Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur sequi eaque  expedita, odit quae assumenda itaque id excepturi corrupti, quas explicabo natus, dicta unde officiis iure dolore iusto at voluptate?</mark>
      <time> 9 :30 AM </time>
    </details>

  </section>
</body>
</html>
