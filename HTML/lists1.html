<!-- In HTML we have 4 types of lists :
1> Ordered list - for the ordered list the default type is number 
2>unordered list
3>Nested LIST 
4>Description definition list -->
<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Ordered list</title>
</head>
<body>
  <h1>List of cities</h1>
  <ol type="A" start="26" reversed> <!--//in start we can only pass numbers , if we start the list with 27 then it will come like  AA,AB ,AC like that 
    Reversed is a boolean attribute it does not accept any value -->
    <!-- type attribute is used to change the type of the sequencing values  we can give any a , A ,i, etc  -->
    <li>Lucknow</li>
    <li>Noida</li>
    <li>Gurgaon</li>
    <li>Agra</li>
    <li>Rohtak</li>
  </ol>
</body>
</html>
